<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axtarış</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .search-box {
      position: relative;
      width: 250px;
    }

    .search-box input {
      width: 100%;
      padding: 8px 35px 8px 10px; /* sağda ikon üçün yer */
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .search-box i {
      position: absolute;
      right: 10px; /* sağda yerləşdiririk */
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      pointer-events: none; /* klik input-a getsin */
    }
  </style>
</head>
<body>

  <div class="search-box">
    <input type="text" placeholder="Search">
   
  </div>

</body>
</html>
